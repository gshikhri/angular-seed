<div class="jumbotron" >
    <div class="container">
      <br>
      <tabset>
        <tab heading="Dashboard">
          <h3>Welcome, {{name}}</h3>
          <h5>Date: {{datestamp}}</h5>
          <br>
          <!--Row div starts-->
          <div class= "row">
            <div class="col-md-10 col-md-offset-1">
              <div class="col-md-4 col-md-offset-1">
                <img ng-src="https://placehold.it/350x250"/>
                <br>
                <br>
                <div class="col-md-2 col-md-offset-4">
                  <button type="button" class="btn btn-primary">View Campaigns</button>
                </div>
              </div>
    
              <div class="col-md-4 col-md-offset-1">
                <img ng-src="https://placehold.it/350x250"/>
                <br>
                <br>
                <div class="col-md-2 col-md-offset-4">
                  <button type="button" class="btn btn-primary">View Reports</button>
                </div>
              </div>
            </div>
          </div>
          <!--Row div ends-->
          <br>
          <br>
          <h4>Performance Review</h4>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
            <nvd3 options="optionsperformance" data="dataperformance"></nvd3>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br>
          <br>
          <div class= "row">
            <div class="col-md-2">
            <h4>Metrics</h4>
            </div>
            <div class="col-md-offset-10">
              <button type="button" class="btn btn-primary">Edit Metrics</button>  
            </div>
          </div>
          <br>
          <br>
          <div class= "row">
            <div class="col-md-6" ng-repeat="metric in metricData | filter: nameFilter">
              <div class="alert alert-info"><p class= "text-center">{{metric.name}}</p></div>
              <br>
              <nvd3 options="options[metric.type]" data="metric.data"></nvd3>
            </div>
          </div>
        </tab>
        <tab heading="Campaign">
          
        </tab>
        <tab heading="Report">
          
        </tab>
      </tabset>
    </div>
</div>
